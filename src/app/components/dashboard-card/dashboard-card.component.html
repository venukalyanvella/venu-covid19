<!-- ********corona latest update -->
<section class="corona_update">
    <div class="mb-3">
      <h3 class="text-uppercase text-center"> Covid-19 updates </h3>
  
    </div>
    <div class="d-flex justify-content-around align-content-center count_style">
      <div class="showlayout ">
        <h1  class="text-primary ">{{totalConfirmed}}</h1>
        <p>Total Confirmed Cases </p>
      </div>
      <div class="showlayout ">
        <h1   class="text-success"> {{totalActive}} </h1>
        <p>Active cases</p>
      </div>
      <div class="showlayout ">
        <h1  class="text-info">{{totalRecovered}}</h1>
        <p>Recovered cases</p>
      </div>
      <div class="showlayout ">
        <h1  class="text-danger"> {{totalDeath}}</h1>
        <p> Death cases</p>
      </div>
  
    </div>
  
  </section>
