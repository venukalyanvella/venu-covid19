<div class="container">
    

    <div class="jumbotron bg-white text-center">
        <h1 class="display-4"> Covid Tracker Country Wise </h1>
    </div>
    
    
    
    <div class="mx-auto w-50">
        <div class="form-group">
            <label for="c"> Select Country</label>
            <select name="" class="form-control" id="c" #input (change)="updateValues(input.value)">
    
                <option value="{{con}}" *ngFor="let con of countries"> {{con}} </option>
            </select>
        </div>
    </div>
    
    <app-dashboard-card [totalConfirmed]="totalConfirmed" [totalActive]="totalActive" [totalDeath]="totalDeath" [totalRecovered]="totalRecovered"></app-dashboard-card>

    <table class="table table-hover table-bordered ">
        <thead>
          <tr>
            <th scope="col"> </th>
            <th scope="col">Country</th>
            <th scope="col">Confirmed</th>
            <th scope="col">Active</th>
            <th scope="col">Recovered</th>
            <th scope="col">Deaths</th>
    
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let country of Allcontries let i =index" >
            <th> {{i+1}} </th>
            <th> {{country.country}} </th>
            <td class="text-primary"> {{country.confirmed}} </td>
            <td class="text-success">{{country.active}}</td>
           
            <td class="text-info">{{country.recovered}}</td>
             <td class="text-danger">{{country.death}}</td>
          </tr>
         
        </tbody>
      </table>
    
     
    
    </div>
